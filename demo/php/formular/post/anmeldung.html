<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Anmeldung Demo</title>
</head>
<body>
<main>
    <section>
        <h2>Anmeldung</h2>

            <label for="vorname">Vorname:</label>

            <label for="nachname">Nachname:</label>

            <label for="tour">Tour:</label>
